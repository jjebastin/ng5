<p>
  <a href="" (click)="sendMeHome()"><strong>Take me home</strong></a>
</p>

<p *ngIf="selGoal">Selected Goal is <strong>"{{ selGoal }}"</strong></p>

<h3>All Goals</h3>
<ol>
  <li *ngFor="let goal of goals; let i=index">
    <a routerLink="/goal/{{i+1}}" routerLinkActive="active">{{ goal }}</a>
  </li>
</ol>
